<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality of Service Calculator and Visualizer</title>
    <style>
        /* CSS code for styling */
        .qos-calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 30px;
            line-height: 80%;
            padding: 0 20px;
        }

        .header {
            background-color: #08bae2;
            width: 100%;
            min-height: 64px;
        }

        .logo {
            position:relative;
            top: 220px;
             width: 200px;
        }

        .title {
            color: #9c6363;
            margin-top: 119px;
            font: 700 50px/48% Source Sans Pro, -apple-system, Roboto, Helvetica, sans-serif;
        }

        .input-container {
            display: flex;
            margin-top: 61px;
            width: 979px;
            max-width: 100%;
            gap: 20px;
        }

        .source-container,
        .destination-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin: auto 0;
        }

        .source-label,
        .destination-label {
            color: #000;
            font-family: Source Serif Pro, sans-serif;
            font-weight: 400;
            align-self: center;
        }

        .source-select,
        .destination-select {
            font-family: Source Serif Pro, sans-serif;
            border-radius: 10px;
            background-color: #e0e0e0;
            margin-top: 15px;
            color: #373030;
            font-weight: 700;
            padding: 10px;
        }

        .input-configuration {
            font-family: Source Serif Pro, sans-serif;
            border-radius: 10px;
            background-color: #d9d9d9;
            margin-top: 50px;
            width: 612px;
            max-width: 100%;
            align-items: center;
            color: #000;
            font-weight: 400;
            justify-content: center;
            padding: 190px 60px 161px;
        }

        .convert-button {
            font-family: Source Serif Pro, sans-serif;
            border-radius: 5px;
            background-color: #08bae2;
            margin-top: 43px;
            color: white;
            font-weight: 400;
            white-space: nowrap;
            justify-content: center;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .convert-button:hover {
            background-color: #007bb5;
        }

        .footer {
            background-color: #08bae2;
            width: 100%;
            min-height: 52px;
            margin-top: 42px;
        }
    </style>
</head>

<body>
    <main class="qos-calculator">
        <header class="header"><img src="download.png" alt="Cisco Logo" class="logo"></header>
        <h1 class="title">QUALITY OF SERVICE CALCULATOR AND VISUALIZER</h1>
        <div class="input-container">
            <div class="source-container">
                <label for="source-select" class="source-label">SOURCE</label>
                <select id="source-select" class="source-select">
                    <option>Choose series</option>
                    <option value="nx9k">Nexus 9k</option>
                    <option value="cat9k">Catalyst 9k</option>
                    <option value="mrk">Meraki</option>
                </select>
            </div>
            <div class="destination-container">
                <label for="destination-select" class="destination-label">DESTINATION</label>
                <select id="destination-select" class="destination-select">
                    <option>Choose series</option>
                    <option value="nx9k">Nexus 9k</option>
                    <option value="cat9k">Catalyst 9k</option>
                    <option value="mrk">Meraki</option>
                </select>
            </div>
        </div>
        <section class="input-configuration">Input configuration</section>
        <button class="convert-button">CONVERT</button>
        <footer class="footer"></footer>
    </main>
</body>

</html>
